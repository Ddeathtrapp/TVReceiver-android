name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK (Proper Structure)
      run: |
        sudo mkdir -p /usr/local/android-sdk
        sudo chown $USER:$USER /usr/local/android-sdk
        cd /usr/local/android-sdk
        
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        
        # Fix folder structure required by sdkmanager
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        
        echo "ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "PATH=/usr/local/android-sdk/cmdline-tools/latest/bin:/usr/local/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Install SDK Packages
      run: |
        yes | /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0"

    - name: Build APKs
      run: ./gradlew assembleTvDebug assembleChromebookDebug --stacktrace

    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: tv-debug-apk
        path: app/build/outputs/apk/tv/debug/*.apk

    - name: Upload Chromebook APK
      uses: actions/upload-artifact@v4
      with:
        name: chromebook-debug-apk
        path: app/build/outputs/apk/chromebook/debug/*.apk
