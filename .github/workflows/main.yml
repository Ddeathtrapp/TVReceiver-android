
name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Install JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Install Android SDK
    - name: Install Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk
        sudo chown $USER:$USER /usr/local/android-sdk
        cd /usr/local/android-sdk

        # Install cmdline tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        echo "export ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "export PATH=$PATH:/usr/local/android-sdk/cmdline-tools/latest/bin:/usr/local/android-sdk/platform-tools" >> $GITHUB_ENV

    # 4. Accept all licenses
    - name: Accept Android SDK Licenses
      run: |
        yes | sdkmanager --licenses || true

    # 5. Install required SDK platforms & build-tools
    - name: Install Android Packages
      run: |
        sdkmanager "platforms;android-34"
        sdkmanager "build-tools;34.0.0"
        sdkmanager "platform-tools"

    # 6. Build APKs
    - name: Build Debug APKs (TV + Chromebook)
      run: ./gradlew assembleTvDebug assembleChromebookDebug --stacktrace

    # 7. Upload TV APK
    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: tv-debug-apk
        path: app/build/outputs/apk/tv/debug/*.apk

    # 8. Upload Chromebook APK
    - name: Upload Chromebook APK
      uses: actions/upload-artifact@v4
      with:
        name: chromebook-debug-apk
        path: app/build/outputs/apk/chromebook/debug/*.apk
