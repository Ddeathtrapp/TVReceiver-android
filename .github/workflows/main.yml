name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Install JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

        # 3. Install Android SDK cmdline tools
    - name: Install Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        sudo chown -R $USER:$USER /usr/local/android-sdk
        cd /usr/local/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        rm tools.zip

        # Rename folder correctly to "latest"
        mv cmdline-tools latest

        echo "ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # 4. Accept licenses + install required packages
    - name: Install SDK Packages
      run: |
        sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    # 5. Build APKs
    - name: Build APKs
      run: ./gradlew assembleTvDebug assembleChromebookDebug --stacktrace

    # 6. Upload TV APK
    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: tv-debug-apk
        path: app/build/outputs/apk/tv/debug/*.apk

    # 7. Upload Chromebook APK
    - name: Upload Chromebook APK
      uses: actions/upload-artifact@v4
      with:
        name: chromebook-debug-apk
        path: app/build/outputs/apk/chromebook/debug/*.apk
