name: Android TV Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Debug APKs (TV + Chromebook)
      run: ./gradlew assembleTvDebug assembleChromebookDebug --stacktrace

    - name: Upload TV Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-tv-debug
        path: app/build/outputs/apk/tv/debug/*.apk
        if-no-files-found: warn

    - name: Upload Chromebook Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-chromebook-debug
        path: app/build/outputs/apk/chromebook/debug/*.apk
        if-no-files-found: warn
