name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/android-sdk
      ANDROID_SDK_ROOT: /usr/local/android-sdk

    steps:
    # --- Fix tar missing ---
    - name: Install required system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y tar unzip wget

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK + cmdline-tools
      run: |
        sudo rm -rf /usr/local/android-sdk
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        cd /usr/local/android-sdk/cmdline-tools
        sudo mkdir -p latest

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        sudo unzip -qq tools.zip -d latest
        sudo rm tools.zip

        export PATH=$PATH:/usr/local/android-sdk/cmdline-tools/latest/bin

        yes | sudo /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

        sudo /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-34" \
          "cmdline-tools;latest"

    - name: Build APKs
      run: |
        export PATH=$PATH:/usr/local/android-sdk/platform-tools:/usr/local/android-sdk/cmdline-tools/latest/bin
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: built-apks
        path: app/build/outputs/apk/**/*.apk
