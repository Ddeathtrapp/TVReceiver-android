name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/android-sdk
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: /usr/local/android-sdk/cmdline-tools/latest/bin:/usr/local/android-sdk/platform-tools:/usr/local/android-sdk/emulator:/usr/local/android-sdk/tools/bin:${PATH}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Install JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Install Android SDK (properly)
    - name: Install Android SDK + cmdline-tools
      run: |
        sudo rm -rf /usr/local/android-sdk
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        cd /usr/local/android-sdk/cmdline-tools
        sudo mkdir -p latest

        # Download tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        sudo unzip -qq tools.zip -d latest
        sudo rm tools.zip

        # Accept licenses
        yes | sudo /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

        # Install required components
        sudo /usr/local/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-34" \
          "cmdline-tools;latest"

    # Verify installation
    - name: Verify Android SDK
      run: |
        echo "SDK Root: $ANDROID_SDK_ROOT"
        ls -R /usr/local/android-sdk

        which sdkmanager || echo "sdkmanager missing from PATH"
        sdkmanager --version

    # Build APKs
    - name: Build Android APKs
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace --no-daemon

    # Upload artifacts
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: built-apks
        path: |
          app/build/outputs/apk/**/*.apk
