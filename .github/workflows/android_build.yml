name: Android Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        run: |
          set -euo pipefail
          ANDROID_SDK="$HOME/android-sdk"
          echo "ANDROID_SDK=$ANDROID_SDK" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$ANDROID_SDK" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> "$GITHUB_ENV"
          mkdir -p "$ANDROID_SDK/cmdline-tools"
          wget -nv https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -qq tools.zip -d "$ANDROID_SDK/cmdline-tools"
          rm tools.zip
          mv "$ANDROID_SDK/cmdline-tools/cmdline-tools" "$ANDROID_SDK/cmdline-tools/latest"
          export PATH="$ANDROID_SDK/cmdline-tools/latest/bin:$PATH"
          echo "$ANDROID_SDK/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK/platform-tools" >> "$GITHUB_PATH"
          yes | sdkmanager --licenses --sdk_root="$ANDROID_SDK"
          sdkmanager --sdk_root="$ANDROID_SDK" "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          echo "sdk.dir=$ANDROID_SDK" > local.properties

      - name: Build Debug APK
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/build/outputs/apk/**/*.apk
