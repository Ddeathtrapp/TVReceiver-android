name: Android TV Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Debug APKs (TV + Chromebook)
      run: ./gradlew assembleTvDebug assembleChromebookDebug --stacktrace

    - name: Upload TV Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-tv-debug.apk
        path: app/build/outputs/apk/tv/debug/*.apk

    - name: Upload Chromebook Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-chromebook-debug.apk
        path: app/build/outputs/apk/chromebook/debug/*.apk
