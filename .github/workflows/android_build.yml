name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set ANDROID_SDK path
        run: |
          echo "ANDROID_SDK=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Install Android SDK + cmdline-tools (error safe)
        shell: bash
        run: |
          set +e   # <-- TURN OFF FAIL-FAST TO SEE ERRORS
          
          echo "ANDROID_SDK = $ANDROID_SDK"

          mkdir -p "$ANDROID_SDK/cmdline-tools"

          wget -nv https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -qq tools.zip -d "$ANDROID_SDK/cmdline-tools"
          rm tools.zip

          echo "--- After unzip directory tree:"
          ls -R "$ANDROID_SDK/cmdline-tools"

          # Normalize folder structure
          if [ -d "$ANDROID_SDK/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_SDK/cmdline-tools/cmdline-tools" "$ANDROID_SDK/cmdline-tools/latest"
          else
            mkdir -p "$ANDROID_SDK/cmdline-tools/latest"
            mv "$ANDROID_SDK/cmdline-tools"/* "$ANDROID_SDK/cmdline-tools/latest/" 2>/dev/null
          fi

          echo "--- After normalize directory tree:"
          ls -R "$ANDROID_SDK/cmdline-tools"

          export PATH="$PATH:$ANDROID_SDK/cmdline-tools/latest/bin:$ANDROID_SDK/cmdline-tools/latest/cmdline-tools/bin"

          echo "--- Running sdkmanager --licenses"
          yes | sdkmanager --licenses || echo "sdkmanager license error occurred"

          echo "--- Installing Android packages"
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          echo "sdkmanager exit code: $?"

          echo "--- SDK Install complete"

          set -e   # <-- RESTORE FAIL-FAST

      - name: Build APK
        shell: bash
        run: |
          echo "Android SDK path = $ANDROID_SDK"
          export PATH="$PATH:$ANDROID_SDK/platform-tools:$ANDROID_SDK/cmdline-tools/latest/bin:$ANDROID_SDK/cmdline-tools/latest/cmdline-tools/bin"
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon
